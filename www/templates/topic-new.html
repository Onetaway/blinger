

<ion-modal-view view-title="创建文章">
  <ion-header-bar class="bar-energized">
    <button class="button button-icon icon ion-close" ng-click="closeNewTopic()"></button>
    <h1 class="title">创建文章</h1>

  </ion-header-bar>
  <ion-content>

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Title" ng-model="newTopic.title" name="topic[title]">
      </label>
      <label class="item item-input">
        <textarea placeholder="Content" ng-model="newTopic.content" name="topic[content]"></textarea>
      </label>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="postTopic()">
          Submit
        </button>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
