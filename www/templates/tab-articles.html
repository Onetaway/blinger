

<ion-view view-title="最新文章">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
    <div class="list card" ng-repeat="article in articles" ng-click="gotoArticle(article.id)">
      <div class="item item-divider">{{article.title}}</div>
      <div class="item item-body">
        <div>
          {{article.top_post.content}}
        </div>
      </div>
    </div>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
